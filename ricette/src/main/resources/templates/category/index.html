<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/head :: head('Category')"></th:block>
<body>
<th:block th:replace="fragments/navbar :: navbar('categories')"></th:block>
<table class="table">
    <thead>
    <tr>
        <td>Name</td>
        <td>Description</td>
        <td>Option</td>
    </tr>
    </thead>

    <tbody>
    <tr th:each="category: ${categories}" th:object="${category}">
        <td th:text="*{name}"></td>
        <td th:text="*{description}"></td>
        <td><a class="btn btn-primary" th:href="@{/categories/edit/{id}(id=${category.id})}">Modify</a>
            <form method="Save" th:action="@{/categories/delete/{id}(id=${category.id})}">
                <button class="btn btn-danger" type="submit">Cancel</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<a class="btn btn-primary" href="/categories/create">Add</a>
</body>
</html>
